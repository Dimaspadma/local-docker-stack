<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    <Directory "/var/www/html">
       AllowOverride all
   </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/var/www/dev"
    ServerName jason.wip
    ErrorLog "${APACHE_LOG_DIR}/jason.local-error_log"
