
<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    <Directory "/var/www/html">
       AllowOverride all
   </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/var/www/badges.pepsi.com/html"
    ServerName badges.pepsi.wip

    ErrorLog "${APACHE_LOG_DIR}/badges.pepsi.com-error_log"
    CustomLog "${APACHE_LOG_DIR}/badges.pepsi.com-access_log" common

    <Directory /var/www/badges.pepsi.com/html>
       AllowOverride all
       Require all granted
   </Directory>

    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/x-javascript
</VirtualHost>

